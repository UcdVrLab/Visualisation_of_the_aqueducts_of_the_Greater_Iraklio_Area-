        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #loadingScreen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                font-size: 24px;
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }
            #loadingScreenText {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>

        <canvas id="renderCanvas"></canvas>

        <div id="loadingScreen">
            <div id="loadingScreenText"></div>
